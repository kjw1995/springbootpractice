<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/login.js"></script>
    
<title>로그인</title>
</head>
<body>
  <div class="wrap">
    <div class="login">
        <h2>로그인</h2>
          <div class="login_sns">
            <li><a href=""><i class="fab fa-instagram"></i></a></li>
            <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
            <li><a href=""><i class="fab fa-twitter"></i></a></li>
          </div>
          <div class="login_id">
              <h4>아이디</h4>
              <input type="text" name="userId" id="loginId" placeholder="아이디">
          </div>
          <div class="login_pw">
              <h4>비밀번호</h4>
              <input type="password" name="userPw" id="loginPw" onkeyup="customEnterKey()" placeholder="비밀번호">
          </div>
          <div class="login_etc">
              <div class="checkbox">
                <input type="checkbox" name="" id=""> Remember Me?
              </div>
              <div class="forgot_pw">
                <a href="">Forgot Password?</a>
              </div>
          </div>
          <div class="submit">
              <input type="submit" id="loginBtn" value="로그인">
          </div>
    </div>
  </div>
    <footer class="footer text-center">
      <div class="container">
          <div class="row">
              <!-- Footer Location-->
              <div class="col-lg-4 mb-5 mb-lg-0">
                  <h4 class="text-uppercase mb-4">Location</h4>
                  <p class="lead mb-0">
                      대한민국
                      <br />
                      경기도
                  </p>
              </div>
              <!-- Footer Social Icons-->
              <div class="col-lg-4 mb-5 mb-lg-0">
                  <h4 class="text-uppercase mb-4">Around the Web</h4>
                  <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
                  <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                  <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
                  <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
              </div>
              <!-- Footer About Text-->
              <div class="col-lg-4">
                  <h4 class="text-uppercase mb-4">김정우</h4>
                  <p class="lead mb-0">
                      이 웹사이트는 Spring Boot 연습을 위하여 제작되었습니다.
                  </p>
              </div>
          </div>
      </div>
  </footer>
</body>
<script>

  $(document).ready(function(){

    $('#loginBtn').click(function(){
        
        var loginId = $('input[name=userId]').val();
        var loginPw = $('input[name=userPw]').val();

        console.log('loginId = ' + loginId);
        console.log('loginPw = ' + loginPw);

        var obj = {
          userId : loginId,
          userPw : loginPw
        }
    
        loginProcess(obj);

    });

  })

</script>
</html>
